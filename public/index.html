<!DOCTYPE html>
<html>

	<head>
		
		<meta charset="utf-8">
		<title>Rocket Threads</title>
		<link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
		<link rel="stylesheet" href="/style.css" media="screen">
		<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>		
		<script src="/index.js" charset="utf-8" defer></script>
	</head>

	<body>

		<header>
			<a href='/'><h1 class="site-title"><i class="fab fa-rocketchat"></i>Rocket Threads</h1></a>
			
			<nav class="navbar">
				<ul class="navlist">
					<li class="navitem navlink"><a href="/nfl">NFL</a></li>
					<li class="navitem navlink"><a href="/nba">NBA</a></li>
					<li class="navitem navlink"><a href="/mlb">MLB</a></li>
					<li class="navitem navlink"><a href="/mls">MLS</a></li>
					<li class="navitem navlink"><a href="/nhl">NHL</a></li>
				</ul>
			
			</nav>	
				<div class="search">		
						<input type="text" id="navbar-search-input" placeholder="Search...">
						<button type="button" id="navbar-search-button"><i class="fas fa-search"></i></button>
				</div>
			

		</header>

		<main class="score-container">
			
			<h2 class="game-of-day">Game Of The Day</h2>
			<article class="scoreboard">
				<div class="teams">
					<p class="team-one-name">
						Rockets 
					</p>
						<p class="team-one-score">
							98
						</p>
				
					<button type="button" id="thread-icon"><i class="far fa-comment-alt"></i></button>
										
					<p class="team-two-name">
						Warriors
					</p>
						<p class="team-two-score">
							103
						<p>
				</div>		
			</article>

		</main>
		
		<div id="thread-backdrop" class="hidden"></div/>
		<div id="chat-container" class="hidden">
			<div class="comments">
			<div class="message">
				<i class="fas fa-user-circle"></i>
					<p>Hello. How are you today?</p>
				<span class="time">11:00</span>
			</div>

			<div class="message">
				<i class="fas fa-user-circle"></i>
					<p>Hey! I'm fine. Thanks for asking!</p>
				<span class="time">11:01</span>
			</div>

			<div class="message">
				<i class="fas fa-user-circle"></i>
					<p>Sweet! So, what do you wanna do today?</p>
				<span class="time">11:02</span>
			</div>

			<div class="message">
				<i class="fas fa-user-circle"></i>
					<p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
				<span class="time">11:05</span>
			</div>
			</div>
			<div class="chat-body">
				<div class="chat-input-element">
					<label for="chat-text-input">Message</label>
						<textarea id="chat-text-input"></textarea>
				</div>

			</div>
			<div class="chat-footer">
				<button type="button" class="chat-close-button">Close</button>
				<button type="button" class="chat-accept-button">Send Message</button>
			</div>
		</div>
	</body>
</html>
